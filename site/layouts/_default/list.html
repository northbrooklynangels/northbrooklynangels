{{ define "title" }}
  {{ if ne .Title "" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
  {{ else }}
    {{ .Site.Title }}
  {{ end }}
{{ end }}

{{ define "main" }}
<div class="container mx-auto md:px-16 px-6 markdown list">
  <header>
    <h1>{{ .Title }}</h1>
    {{ partial "utility/breadcrumbs.html" . }}
    <div>
      {{ .Content }}
    </div>
  </header>
  <main>
    {{ partial "layout/post-list.html" . }}
  </main>
</div>
{{ end }}
