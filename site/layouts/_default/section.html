{{ define "title" }}
  {{ if ne .Title "" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
  {{ else }}
    {{ .Site.Title }}
  {{ end }}
{{ end }}

{{ define "main" }}
{{ if eq .Params.HeaderFontFamily "alt" }}
<div class="container mx-auto md:px-16 px-6 markdown font-header-alt">
{{ else }}
<div class="container mx-auto md:px-16 px-6 markdown">
{{ end }}
  <header>
    <h1>{{ .Title }}</h1>
    {{ partial "utility/breadcrumbs.html" . }}
  </header>
  <article>
    {{ .Content }}
  </article>
</div>
{{ end }}
